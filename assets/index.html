    <div id="container">
<!--        <div id="flags">
                     <a href="#" id="flag_eua" ><img src="images/flag_eua.jpg"></a>

            <div id="header">
                <div id="headerLeft">
                    <img src="images/brand.jpg">
                    <div id=pageSelect>
                        <H2 id="sectionTitle">Survey List</H2><H3 id="userManagement">User Admin</H3>
                    </div>
                </div>
                    <div id="user">${session.ndgUser} <a href="/logout">Logout</a>
                    </div>
                    <div id="search">
                       <input id="searchTextField" class="searchTextField" type="search" name="s" placeholder="Search"><div class="searchComboBox" id="searchComboBox" ><span id="searchComboText">ID</span></div>
                    </div>
            </div><!--END of header-->
            <div id="leftcolumn">
                <div class="plusButton" id="plusButton" >
                        <a href="#"><img id ="plusButtonImage" src="images/plus.png"></a>
                </div>
                <div id=filter>
                    <span id="leftColumnContent">
                    </span>
                </div>
            </div><!--END of leftcolumn-->

                <div id="content">
                    <div id="contentMain">
                        <div id="datatable">
                            <table id="minimalist"></table>
                        </div>
                        <div id="contentToolbar" ></div>
                    </div>
                </div>
     </div>
<div>
    <div id="popup-context" class="popup-base">
    </div>
    <div id="dialog-exportResults" class="dialogs">
        <div id="exportResults-step_1"></div>
        <div id="exportResults-step_2"></div>
        <div id="exportResults-step_3"></div>
    </div>

    <div id="dialog-upload" class="dialogs">
        #{form @surveyManager.upload(), id:'uploadForm', enctype:'multipart/form-data', target:'cgiFrame'}
        <span id="dialog-upload-query" ></span>
        <input type="file" name="filename" id="uploadSurveyForm" />
        <input type="hidden" name="uploadSurveyId" id="uploadSurveyId" />
        <div class="buttonMedium extraTopMargin" ><span id="buttonSendFile" ></span></div>
        #{/form}
    </div>
    <iframe id="uploadSurveyResult" name="cgiFrame" src="about:blank" style="visibility:hidden; width:0px; height:0px"></iframe>

    <div id="dialog-confirmDelete" >

        <p><span id="dialog-confirmDelete-query" ></span></p>
        <div>
            <span id="buttonDeleteYes" class="buttonSmall" ></span>
            <span id="buttonDeleteNo" class="buttonSmall" ></span>
        </div>
    </div>

    <div id="dialog-confirmSaveSurvey" >
        <p><span id="dialogConfirmSaveSurveyQuestion" ></span></p>
        <div>
            <span id="buttonDeleteSurveyYes" class="buttonSmall" ></span>
            <span id="buttonDeleteSurveyNo" class="buttonSmall" ></span>
            <span id="buttonDeleteSurveyCancel" class="buttonSmall" ></span>
        </div>
    </div>

    <div id="dialog-sendSurvey" class="dialogs">
        <div id="sendSurveyUsers"></div>
        <div><span id="buttonSendSurveyDone" class="buttonSmall" ></span></div>
    </div>

    <div id="dialog-editorSwitchCategory" class="dialogs">
        <div id="switchCategory">
            <label>Choose category:</label>
            <select id="combobox">
            </select>
            <div id="confirmCategoryButton"></div>
        </div>
    </div>
    <!-- Mask to cover the whole screen -->
    <div id="mask"></div>
</div>
<script>
    var hasAdminPermission = false;
    #{if session.admin}
    hasAdminPermission = true;
    #{/if}

var uploadDialog = $("#dialog-upload").dialog(
{
    autoOpen: false,
    zIndex: 9999,
    resizable: false
});

var exportDialog = $("#dialog-exportResults").dialog(
{
    autoOpen: false,
    modal: true,
    zIndex: 9999,
    resizable: false});

var confirmDeleteDialog = $("#dialog-confirmDelete").dialog(
{
    autoOpen: false,
    modal: true,
    zIndex: 9999,
    resizable: false,
    open: function(event, ui) {
//    //hide close button.
//    $(this).parent().children().children('.ui-dialog-titlebar-close').hide();
    }
});

var sendSurveyDialog = $("#dialog-sendSurvey").dialog(
{
    autoOpen: false,
    zIndex: 9999,
    resizable: false
});

var switchCategoryDialog = $("#dialog-editorSwitchCategory").dialog(
{
    autoOpen: false,
    modal: true,
    width: 400,
    zIndex: 9999,
    resizable: false
});

var confirmSaveSurveyDialog = $("#dialog-confirmSaveSurvey").dialog(
{
    autoOpen: false,
    modal: true,
    zIndex: 9999,
    width: 400,
    resizable: false
});

$(document).ready(function() {
    SurveyList.showSurveyList();
});

</script>
