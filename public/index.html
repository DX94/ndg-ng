       <h1>&nbsp;&nbsp;&nbsp;+</h1>
       <h3>STATUS</h3>
         <img src="images/status_all.jpg">

<script>

$(document).ready(function() {

    $.getJSON('@{listSurveys}', function(data) {

        $.each(data.surveys,function(i,item) {
           $('#surveyListTable').append( '<tr onMouseover="onMouseOverHandler()" onMouseout="onMouseOutHandler()" >'
                                + '<td id="testData">'+ item.title + '<br>ID ' + item.surveyId + '</td>'
                                + '<td>' + new Date( item.uploadDate ).toLocaleDateString() + '</td>'
                                + '<td>' + item.ndgUser.username + '</td>'
                                + '<td><a href="">' + item.resultCollection.length + '</a></td>'
                                + '<td width=250><img src="images/back.jpg" id=Tools></td>'
                                + '</tr>' );
        });
    });
});

function onMouseOverHandler(){
    this.bgColor='#dbe4f1';
    document.getElementById('Tools').src='images/over.jpg';
}

function onMouseOutHandler(){
    this.bgColor='#edf0f6';
    document.getElementById('Tools').src='images/back.jpg';
}

</script>

       <div id=content>
         <table id=minimalist>
          <thead>
            	<tr>
		  <th scope=col><b>SURVEY NAME</b></th>
                  <th scope=col><b>DATE PUBLISHED</b></th>

                  <th scope=col><b>RESULTS</b></th>

          </thead>
